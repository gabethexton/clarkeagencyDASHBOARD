<!DOCTYPE HTML>
<html>
    <head><meta charset="UTF-8">
        <title>The Clarke Agency - Agent Dashboard</title>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <!-- BEGIN BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- END BOOTSTRAP -->
        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="../../assets/css/master.css" media="screen" title="no title">
        <!-- Include agents script -->
        <script type="text/javascript" src="agents.js"></script>
    </head>
    <body ng-app="NewAgent">
        <header>
            <div class="container-fluid cf-jumbo">
                <div class="jumbotron">
                    <img src="../../assets/images/clarkeagencylogolow.png" alt="The Clarke Agency Inc - Logo" width="90%"/>
                </div>
            </div>
            <div class="container-fluid cf-nav">
                <ul class="nav nav-tabs">
                    <li role="presentation">
                        <a href="../login/login.html">Login</a>
                    </li>
                    <li role="presentation">
                        <a href="agents.html" class="active">Profile</a>
                    </li>
                    <li role="presentation">
                        <a href="../listings/listings.html">Listings</a>
                    </li>
                    <li role="presentation">
                        <a href="../resources/resources.html">Resources</a>
                    </li>
                </ul>
            </div>
        </header>
        <div ng-controller="controller as c">
            <label for="username">Username</label>
            <input type="text" ng-model="c.username">
            <br>
            <label for="password">Password</label>
            <input type="password" ng-model="c.password">
            <br>
            <label for="firstname">First Name</label>
            <input type="text" ng-model="c.firstname">
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" ng-model="c.lastname">
            <br>
            <label for="displayname">Display Name</label>
            <input type="text" ng-model="c.displayname">
            <br>
            <label for="title">Title</label>
            <input type="text" ng-model="c.title">
            <br>
            <label for="phone">Phone</label>
            <input type="phone" ng-model="c.phone">
            <br>
            <label for="email">Email</label>
            <input type="email" ng-model="c.email">
            <br>
            <label for="bio">Bio</label>
            <input type="text" ng-model="c.bio">
            <br>
            <button ng-click="c.post(c.username, c.password, c.firstname, c.lastname, c.displayname, c.title, c.phone, c.email, c.bio)">Create New Agent</button>
            <p>{{c.message}}</p>
        </div>
        <hr>
        <!-- PROFILE SHOWN HERE! -->
        <div id="agents"></div>
        <!-- END PROFILE -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted">This site is a project site and is only intended to be used for demonstration purposes.</p>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script>
        'use strict';
        var node = document.getElementById('agents');
        var app = Elm.Agents.embed(node);
    </script>
</html>
