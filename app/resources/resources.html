<!DOCTYPE HTML>
<!-- category, subcategory, title, agent_id, text -->
<html>
    <head><meta charset="UTF-8">
        <title>The Clarke Agency - Agent Dashboard</title>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <!-- BEGIN BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- END BOOTSTRAP -->
        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="../../assets/css/master.css" media="screen" title="no title">
        <!-- Include resources script -->
        <script type="text/javascript" src="resources.js"></script>
    </head>
    <body ng-app="NewResource">
        <header>
            <div class="container-fluid cf-jumbo">
                <div class="jumbotron">
                    <img src="../../assets/images/clarkeagencylogolow.png" alt="The Clarke Agency Inc - Logo" width="90%"/>
                </div>
            </div>
            <div class="container-fluid cf-nav">
                <ul class="nav nav-tabs">
                    <li role="presentation">
                        <a href="../login/login.html">Login</a>
                    </li>
                    <li role="presentation">
                        <a href="../agents/agents.html">Profile</a>
                    </li>
                    <li role="presentation">
                        <a href="../listings/listings.html">Listings</a>
                    </li>
                    <li role="presentation">
                        <a href="resources.html" class="active">Resources</a>
                    </li>
                </ul>
            </div>
        </header>
        <div ng-controller="controller as c" class="left">
            <label>
                <span>Category</span><br><input type="text" ng-model="c.category">
            </label>
            <label>
                <span>Subcategory</span><br><input type="text" ng-model="c.subcategory">
            </label>
            <label>
                <span>Title</span><br><input type="text" ng-model="c.title">
            </label>
            <br>
            <label>
                <span>Text</span><br><textarea cols="40" id="bio" ng-model="c.text"></textarea>
            </label>
            <br>
            <label>
                <button ng-click="c.post(c.category, c.subcategory, c.title, c.text)">Submit New Resource</button>
            </label>

            <p>{{c.message}}</p>
        </div>
        <!-- RESOURCES HERE -->
        <div id="resources" class="right"></div>
        <!-- END RESOURCES -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted">This site is a project site and is only intended to be used for demonstration purposes.</p>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="form.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script>
            'use strict';
            var node = document.getElementById('resources');
            var app = Elm.Resources.embed(node);
        </script>
    </body>
</html>
