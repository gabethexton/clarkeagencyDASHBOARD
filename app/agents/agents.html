<!DOCTYPE HTML>
<html>
    <head><meta charset="UTF-8">
        <title>The Clarke Agency - Agent Dashboard</title>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <!-- BEGIN BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- END BOOTSTRAP -->
        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="../../assets/css/master.css" media="screen" title="no title">
        <!-- Include agents script -->
        <script type="text/javascript" src="agents.js"></script>
    </head>
    <body ng-app="NewAgent" ng-cloak>
        <header>
            <div class="container-fluid cf-jumbo">
                <div class="jumbotron">
                    <img src="../../assets/images/clarkeagencylogolow.png" alt="The Clarke Agency Inc - Logo" width="90%"/>
                </div>
            </div>
            <div class="container-fluid cf-nav">
                <ul class="nav nav-tabs">
                    <li role="presentation">
                        <a href="../login/login.html">Login</a>
                    </li>
                    <li role="presentation">
                        <a href="agents.html" class="active">Profile</a>
                    </li>
                    <li role="presentation">
                        <a href="../listings/listings.html">Listings</a>
                    </li>
                    <li role="presentation">
                        <a href="../resources/resources.html">Resources</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <div class="center">
                <p ng-show="c.sessionStorage.length<1">
                    Please Login to access this information.
                </p>
            </div>
            <div ng-controller="controller as c" class="left form" ng-show="c.sessionStorage.length>0">
                <h4 class="form-heading">Update your profile or add a new agent here.</h4>
                <label>
                    <span>Username</span><br><input type="text" ng-model="c.username">
                </label>
                <label>
                    <span>Password</span><br><input type="text" ng-model="c.password">
                </label>
                <label>
                    <span>First Name</span><br><input type="text" ng-model="c.firstname">
                </label>
                <label>
                    <span>Last Name</span><br><input type="text" ng-model="c.lastname">
                </label>
                <label>
                    <span>Display Name</span><br><input type="text" ng-model="c.displayname">
                </label>
                <label>
                    <span>Title</span><br><input type="text" ng-model="c.title">
                </label>
                <label>
                    <span>Phone</span><br><input type="text" ng-model="c.phone">
                </label>
                <label>
                    <span>Email</span><br><input type="text" ng-model="c.email">
                </label>
                <label>
                    <span>Profile Picture <em>(please enter a full URL)</em></span><br><input type="text" ng-model="c.pic">
                </label>
                <label>
                    <span>Bio (enter a paragraph or two about yourself)</span><br><textarea cols="40" id="bio" ng-model="c.bio"></textarea>
                </label>
                <br>
                <label>
                    <button ng-click="c.put(c.username, c.password, c.firstname, c.lastname, c.displayname, c.title, c.phone, c.email, c.pic, c.bio)">Update My Profile</button>
                </label>
                <label>
                    <button ng-click="c.post(c.username, c.password, c.firstname, c.lastname, c.displayname, c.title, c.phone, c.email, c.pic, c.bio)">Create New Agent</button>
                </label>
                <p>{{c.message}}</p>
            </div>
            <!-- PROFILE SHOWN HERE! -->
            <div class="right">
                <h4 class="form-heading">Your current profile is:</h4>
                <div id="agents">
            </div>


            </div>
            <!-- END PROFILE -->
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">This site is a project site and is only intended to be used for demonstration purposes.</p>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script>
        'use strict';
        var node = document.getElementById('agents');
        var app = Elm.Agents.embed(node);
    </script>
</html>
