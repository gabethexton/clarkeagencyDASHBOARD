<!DOCTYPE HTML>
<html>
    <head><meta charset="UTF-8">
        <title>The Clarke Agency - Agent Dashboard</title>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <!-- BEGIN BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- END BOOTSTRAP -->
        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="./assets/css/master.css" media="screen" title="no title">
    </head>
    <body ng-app="Login">
        <header>
            <div class="container-fluid cf-jumbo">
                <div class="jumbotron">
                    <img src="assets/images/clarkeagencylogolow.png" alt="The Clarke Agency Inc - Logo" width="90%"/>
                </div>
            </div>
            <div class="container-fluid cf-nav">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="app/login/login.html">Login</a>
                    </li>
                    <li role="presentation">
                        <a href="app/agents/agents.html">Profile</a>
                    </li>
                    <li role="presentation">
                        <a href="app/listings/listings.html">Listings</a>
                    </li>
                    <li role="presentation">
                        <a href="app/resources/resources.html">Resources</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="login panel panel-default">
            <div ng-controller="controller as c" class="panel-body">
                <input type="text" ng-model="c.user">
                <input type="password" ng-model="c.password">
                <button ng-click="c.auth(c.user, c.password)">Login</button>
                <button ng-click="c.logout()">Logout</button>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">This site is a project site and is only intended to be used for demonstration purposes.</p>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="/app/login/login.js"></script>
        <script type="text/javascript" src="/app/login/controller.js"></script>
    </body>

</html>
